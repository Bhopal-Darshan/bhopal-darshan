            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"

        <style>

        background-color: #081b29;

        margin-top: 5px;
    }
</style>

    </head>
    <body>
        <div class="container-fluid">
            <section class="header">
                <div
                    class="header-sec d-flex justify-content-between aline-item-center">
                    <h2 class="logo d-inline"><a href="/html/index.html">|Darshan|</a></h2>
                    <ul class="nav-bar">
                        <li><a href="/html/index.html">Home</a></li>
                        <li><a href="#" class="dropdown-toggle"
                                data-bs-toggle="dropdown">Catagory

                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item text-dark"
                                            href="#">Food</a></li>
                                    <li><a class="dropdown-item text-dark"
                                            href="#">Place</a></li>
                                    <li><a class="dropdown-item text-dark"
                                            href="#">BookBoats</a></li>
                                    <li><a class="dropdown-item text-dark"
                                            href="#">Shopping</a></li>
                                </ul>

                            </a></li>
                        <li><a href="/html/about.html">About Us</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <div class="btn-box btns">
                        <a href="/html/login.html"><button type="submit"
                                class="btn btn-1">Login</button></a>
                        <a href="/html/sign.html"><button type="submit"
                                class="btn btn-2">Sign</button></a>
                    </div>
                </div>
            </section>

            <!-- Contact with people start with here -->

            <section class="contact" id="contact">
                <h2 class="heading">Contact <span>Me!</span></h2>

                <form action="#" class="contact-form">
                    <div class="row input-box">
                        <div class="input-field col-4">
                            <input type="text" placeholder="Full Name"
                                class="form-control" required>
                            <span class="focus"></span>
                        </div>
                        <div class="input-field col-4">
                            <input type="email" placeholder="Email Address"
                                class="form-control"
                                required>
                            <span class="focus"></span>
                        </div>
                    </div>

                    <div class="row input-box">
                        <div class="input-field col-4">
                            <input type="number" placeholder="Mobile Number"
                                class="form-control"
                                required>
                            <span class="focus"></span>
                        </div>
                        <div class="input-field col-4">
                            <input type="text" placeholder="Subject"
                                class="form-control"
                                required>
                            <span class="focus"></span>
                        </div>
                    </div>

                    <div class="textarea-filed">
                        <textarea name id cols="30" rows="10"
                            placeholder="Your Message!" required></textarea>
                        <span class="focus"></span>
                    </div>

                    <div class="btns">
                        <button type="submit" class="btn bg-primary">Submit</button>
                    </div>

                </form>

            </section>

        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
