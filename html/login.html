                            <div
                                class="row ">
                                <div class="col-12">

                                    <input type="text" name="username"
                                        id="username"

                                        required>
                                    <label for="username" class="form-label">Email</label>

                                        id="email"

                                        required>

                                        placeholder="Password" required>

                                            class="btn bg-primary">Submit</button>
