            <!-- login page -->
            <section class="login-page">
                <div class="for-center">
                    <div class="main-area d-flex justify-content-around">
                        <div class="form-area">
                            <h1>WELCOM BACK</h1>
                            <p>Thank you for getting back, please login to your
                                account by felling these form:</p>
                            <form action="#">
                                <div class="row">
                                    <div class="col-10">
                                        <input type="email" name id
                                            class="form-control mt-3"
                                            placeholder="Email Address">
                                        <input type="password" name id
                                            class="form-control mt-3"
                                            placeholder="Password">
                                        <div
                                            class="f-p d-flex justify-content-between">
                                            <div class>
                                                <input type="checkbox" name id
                                                    class="mt-2">Remember
                                                me
                                            </div>
                                            <p class="mt-2"><a href="#">Forgot
                                                    Password</a></p>
                                        </div>
                                        <div
                                            class="d-flex justify-content-end align-items-end">
                                            <button type="submit"
                                                class="btn btn-primary mt-3 m-2">LOGIN</button>
                                            <button type="submit"
                                                class="btn btn-secondary mt-3 m-2">SIGN
                                                UP</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="img-area-login">
                            <img src="/img/side-img.jpg" alt>
                        </div>
                    </div>
