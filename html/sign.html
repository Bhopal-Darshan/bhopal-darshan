    <body>
        <div class="container-fluid">
            <section class="header">
                <div
                    class="header-sec d-flex justify-content-between aline-item-center">
                    <h2 class="logo d-inline"><a href="/html/index.html">|Darshan|</a></h2>

                        <a href="/html/sign.html"><button type="submit"
                                class="btn btn-2">Sign</button></a>
                    </div>
                </div>
            </section>

            <!-- sign page -->

            <form class="reg-form">
                <div class="reg-container">
                    <div
                        class="row d-flex justify-content-end aline-item-center">
                        <div class="col-3">
                            <label for="inputFirstName" class="form-label">First
                                Name</label>
                            <input type="text" id="userFirstName"
                                class="form-control" placeholder="First Name"
                                aria-describedby="nameHelp" required>
                        </div>
                        <div class="mb-3 col-3">
                            <label for="inputLastName" class="form-label">Last
                                Name
                            </label>
                            <input type="text" class="form-control"
                                id="userLastName" placeholder="Last Name"
                                aria-describedby="nameHelp" required>
                        </div>
                    </div>
                    <div
                        class="row d-flex justify-content-end aline-item-center">
                        <div class="mb-3 col-3">
                            <label for="InputEmail" class="form-label">Email
                                address</label>
                            <input type="email" class="form-control"
                                id="InputEmail" placeholder="Email"
                                aria-describedby="emailHelp" required>
                        </div>
                        <div class="col-3">
                            <label for="InputUser" class="form-label">Email
                                address</label>
                            <input type="text" class="form-control"
                                id="InputUser" placeholder="User name"
                                aria-describedby="emailHelp" required>
                        </div>
                    </div>
                    <div
                        class="row d-flex justify-content-end aline-item-center">
                        <div class="mb-3 col-3">
                            <label for="InputPassword" class="form-label">Create
                                Password
                            </label>
                            <input type="password" class="form-control"
                                id="InputNewPassword"
                                placeholder="Create Password"
                                aria-describedby="passwordHelp" required>
                        </div>
                        <div class="mb-3 col-3">
                            <label for="InputPassword" class="form-label">Confirm
                                Password
                            </label>
                            <input type="password" class="form-control"
                                id="InputNewPassword"
                                placeholder="Confirm Password"
                                aria-describedby="passwordHelp" required>
                        </div>
                    </div>
                    <div
                        class="row d-flex justify-content-end aline-item-center">
                        <div class="mb-3 col-3">
                            <label for="inputGender" class="form-label">Gender
                            </label>
                            <select class="form-select" required>
                                <option value="Choose">Choose....</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                                <select>
                                </div>
                                <div class="mb-3 col-3">
                                    <label for="inputGender" class="form-label">City
                                    </label>
                                    <select class="form-select" required>
                                        <option value="Choose">Choose....</option>
                                        <option value="bhopal">Bhopal</option>
                                        <option value="sachi">Sachi</option>
                                        <option value="Other">Other</option>
                                        <select>
                                        </div>
                                    </div>
                                    <div
                                        class="row d-flex justify-content-center aline-item-center">
                                        <div
                                            class="col-6 d-flex justify-content-end">
                                            <button type="submit"
                                                class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
